<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar presença</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <!-- Importando fontes -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">

    <link rel="stylesheet" href="_css/resultado.css">
    <link rel="stylesheet" href="_css/switch.css">
</head>
<body>
    <section class="agroup">
        <div class="agroup-title">
            <h1 class="text-center fw-bold">Registrar presença</h1>
        </div>
        <div class="container content">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col" class="text-start">Nome Completo</th>
                        <th scope="col">Número de Chamada</th>
                        <th scope="col">Data</th>
                        <th scope="col">Escola</th>
                        <th scope="col">Presença</th>
                        <th scope="col">Marcar presença</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row" class="text-start">José Henrique Ioki Yamaoki</td>
                        <td>20</td>
                        <td>17/04/2004</td>
                        <td>Manoel Bento da Cruz</td>
                        <td>100%</td>
                        <td>
                            <div class="form-check form-switch" style="padding-left: 70%;">
                                <input class="form-check-input" type="checkbox" id="prensence-checkbox">
                                <label class="form-check-label" for="presence-checkbox"></label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td scope="row" class="text-start">Kauã Felipe Alves</td>
                        <td>24</td>
                        <td>27/06/2004</td>
                        <td>Manoel Bento da Cruz</td>
                        <td>100%</td>
                        <td>
                            <div class="form-check form-switch" style="padding-left: 70%;">
                                <input class="form-check-input" type="checkbox" id="prensence-checkbox">
                                <label class="form-check-label" for="presence-checkbox"></label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
